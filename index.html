<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section start -->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-paper-plane"></i> travel</a>
        <form action="" class="search-form">
            <input type="search" name="" id="searchBox" placeholder="search here...">
            <label for="searchBox" class="fas fa-search"></label>
        </form>
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-moon" id="theme-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#packages">packages</a>
            <a href="#services">services</a>
            <a href="#pricing">pricing</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>
        <form action="" class="login-form">
            <div class="inputBox">
                <label for="login-email">email</label>
                <input type="text" placeholder="enter your email">
            </div>
            <div class="inputBox">
                <label for="login-password">password</label>
                <input type="password" placeholder="enter your password" id="login-password">
            </div>
            <div class="remember">
                <input type="checkbox" id="login-remember">
                <label for="login-remember">remember me</label>
            </div>
            <input type="submit" class="btn" value="login">
        </form>
    </header>
    <!-- header section end -->
    <!-- home section start -->
    <section class="home" id="home">
        <div class="image">
            <img src="images/home-img.svg" alt="home-img">
        </div>
        <div class="content">
            <h3>adventure is worthwhile</h3>
            <p>Dolor qui cupidatat qui cillum nisi Lorem tempor. Dolor irure est esse sint labore amet minim
                reprehenderit non est duis.</p>
            <a href="#" class="btn">explore now</a>
        </div>
    </section>
    <!-- home section end -->
    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>

</html>
